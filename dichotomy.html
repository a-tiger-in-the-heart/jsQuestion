<script>
 function  dichotomy(arr,target) {
    let start = 0
    let end = arr.length - 1 
    while (start <= end) {
       let mid = (end + start) >>> 1 // Math.floor(end + start)
      //  console.log(mid);
      //  start++
      if (arr[mid] === target) {
         return mid
      } else if (arr[mid] > target) { // 中间值 大于 目标值 往下找
         end = mid - 1
      }else if (arr[mid] < target) { // 中间值 小于 目标值 向上找
         start = mid + 1
      }
    }
    return -1
 }
 const arr = [1,2,3,4,5,6,7,8,9]
 console.log(dichotomy(arr,8));
 
</script>
