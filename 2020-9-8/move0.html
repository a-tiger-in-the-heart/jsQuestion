<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 移动0
      // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。
      /* 示例:

输入: [0,1,0,3,12]
输出: [1,3,12,0,0] */
      let arr = [0, 1, 0, 3, 12];
      var moveZeroes = function (nums) {
        let start = 0;
        let end = nums.length - 1;
        while (start <= end) {
          if (nums[start] == 0) {
            nums.splice(start, 1);
            nums.push(0);
            start--
            end--
          }
          start++;
        }
        return nums;
      };
      moveZeroes(arr);
    </script>
  </body>
</html>
