<script>
   // 如何模拟实现 Array.prototype.splice
    Array.prototype._splice = function (start,howMany,...addList) {
        // 先判断 start 是否大于数组的长度 大于 置为 0 
       if(start < 0) {
        if(Math.abs(start) > this.length) {
            start = 0
        }else {
            start += this.length
        }
       }
        if (typeof howMany === 'undefined') {
            howMany = this.length - start
        }
        const removeList = this.slice(start,howMany + start)
        const right = this.slice(start + howMany)
        let addIndex = start
        addList.concat(right).forEach((item) => {
            this[addIndex] = item
            addIndex++
        })
        this.length = addIndex
        return removeList
    }
    let arr = [1,2,3,4,5,6,7,8,9]
    arr._splice(1,10,1)
    console.log(arr);
    
</script>
