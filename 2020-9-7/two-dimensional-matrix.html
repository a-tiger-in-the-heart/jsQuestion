      var searchMatrix = function (matrix, target) {
         let row = matrix.length
         let col = matrix[0].length
         while (row > 0 && col > 0) {
            colNum = matrix[0][col-1]
            if(colNum === target) {
               console.log(colNum);
               return true
            }
            if(colNum < target) {
               matrix.shift()
               row = matrix.length
            }else {
               for(let i = 0; i < row; i++) {
                  console.log(matrix[i]);
                  matrix[i].pop();
               }
               col = matrix[0].length;
            }
         }
         return false;
      }
